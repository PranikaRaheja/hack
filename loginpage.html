<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      nav {
        display: flex;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5); /* Adding opacity to the navbar */
        color: #fff;
        padding: 10px;
        position: fixed;
        width: 100%;
        z-index: 1; /* Ensuring the navbar is above the video */
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
      }

      section {
        flex: 1;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Ensure the video doesn't overflow */
      }

      video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        transform: translateX(-50%) translateY(-50%);
      }

      form {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background:rgb(255, 255, 255,0.4); /* Adding opacity to the form background */
      }

      footer {
        text-align: center;
        padding: 20px 0;
        background-color: rgba(0, 0, 0, 0.5); /* Adding opacity to the footer */
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav>
      <i
        class="fa-brands fa-fantasy-flight-games"
        style="font-size: 50px; margin-left: 10px; color: whitesmoke"
      ></i>

      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#howitworks">How It Works</a>

      <!--<a href="#sel">Purchase</a>-->
      <a href="#foot">Contact</a>
    </nav>
    <section>
      <video autoplay muted loop>
        <source src="pexels_videos_2792967 (1440p).mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <form>
        <form>
            <div class="mb-3">
              <label for="name" class="form-label"
                >Name </label
              >
              <input
                type="email"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </section>
    <footer id="foot">
      <p style="text-align: right; margin-right: 100px">
        Join the Conversation
      </p>
      <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-solid fa-headset"></i>
      </div>
      <p>&copy; 2024 SecureVisage. All rights reserved.</p>
    </footer>
  </body>
</html>
